<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quote Machine</title>
        <link rel=stylesheet type="text/css" href="quotemachine.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"> 
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">
    </head>
    
    <body>
        <header class=header id=header1>
            <div class=container-fluid id=container-fluid1>
                <div class=container id=container1>
                    <h1>One Piece Quote<hr width="50%"></h1>
                    <div class=sayings>
                        <p id=quote></p>
                        <p id=author></p>
                    </div>
                    <button class="btn btn-primary" id=changebutton onclick=nextquote()>New Quote</button>
                    <button class="btn btn-primary" id=tweetbutton>Tweet Quote</button>
                </div>
            </div>
        </header>
        
        
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
        <script src="quotemachine.js"></script>
    </body>

</html>
